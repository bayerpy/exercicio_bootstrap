<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="row">
        <div class="col-md-4">
          <div class="container g-4">
            <h2>Formulário De Cadastro</h2>
            <form>
                <label class="form-label" for="name">Seu Nome:</label>
                <input class="form-control" type="text" id="Nome" />
                <label class="form-label" for="e-mail">Seu e-mail:</label>
                <input class="form-control" type="email" id="e-mail" />
                <label class="form-label" for="telefone">Número para contato</label>
                <input class="form-control" type="tel" id="telefone" name="telefone" />
            <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
          </div>
</body>
</html>
